<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="orders.js"></script>
    <meta charset="UTF-8">
    <title>Terminal</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <input type="number" step=0.01 id="priceDisplay" value="0.00"><br>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col"><button type="button" class="btn btn-light btn-lg">7</button></div>
                <div class="col"><button type="button" class="btn btn-light btn-lg">8</button></div>
                <div class="col"><button type="button" class="btn btn-light btn-lg">9</button></div>
            </div>
            <div class="row">
                <div class="col"><button type="button" class="btn btn-light btn-lg">4</button></div>
                <div class="col"><button type="button" class="btn btn-light btn-lg">5</button></div>
                <div class="col"><button type="button" class="btn btn-light btn-lg">6</button></div>
            </div>
            <div class="row">
                <div class="col"><button type="button" class="btn btn-light btn-lg">1</button></div>
                <div class="col"><button type="button" class="btn btn-light btn-lg">2</button></div>
                <div class="col"><button type="button" class="btn btn-light btn-lg">3</button></div>
            </div>
            <div class="row">
                <div class="col"><button type="button" class="btn btn-light btn-block btn-lg">0</button></div>
                <div class="col"><button type="button" class="btn btn-dark btn-lg">.</button></div>
            </div>
        </div>
        <div class="col">
            <div class="row"><button type="button" class="btn btn-secondary btn-block">Back</button></div>
            <div class="row"><button type="button" class="btn btn-danger btn-block" onclick="handleSubtract()">Subtract</button></div>
            <div class="row"><button type="button" class="btn btn-success btn-block" onclick="handleFinish()">Finish</button></div>
        </div>
    </div>
    <div class="row">
        <div class="col"><button type="submit" class="btn btn-primary btn-block" onclick="handleAdd()">Add</button></div>
    </div>
</div>

</body>
</html>
